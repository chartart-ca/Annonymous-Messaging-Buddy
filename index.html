<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Message Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
  <div id="particles-js"></div>
  <div id="root"></div>
  <script type="text/babel">
    const BASE_URL = window.location.origin; // Dynamically set to deployment URL

    function GlassCard({ children }) {
      return (
        <div className="max-w-xl w-full bg-white bg-opacity-5 backdrop-blur-lg border border-white border-opacity-10 rounded-2xl p-6 space-y-6 shadow-lg">
          {children}
        </div>
      );
    }

    function MessageCard({ message, createdAt, index }) {
      return (
        <div
          className="bg-gray-500 bg-opacity-30 border border-blue-500 border-opacity-30 rounded-lg p-4 transform transition-all duration-300 hover:-translate-y-1 hover:shadow-lg animate-slide-in-smooth"
          style={{ animationDelay: `${index * 0.15}s` }}
        >
          <p className="text-gray-300 whitespace-pre-wrap">{message}</p>
          <p className="text-sm text-gray-400">{new Date(createdAt).toLocaleString()}</p>
        </div>
      );
    }

    function AnonymousMessageHub() {
      const [view, setView] = React.useState('home');
      const [linkId, setLinkId] = React.useState(localStorage.getItem('lastLinkId') || '');
      const [linkUrl, setLinkUrl] = React.useState('');
      const [message, setMessage] = React.useState('');
      const [messages, setMessages] = React.useState([]);
      const path = window.location.pathname;

      React.useEffect(() => {
        particlesJS({
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#4A8BDF' },
            shape: { type: 'circle' },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: false },
            move: { enable: true, speed: 1, direction: 'none', random: true }
          },
          interactivity: { detect_on: 'canvas', events: { onhover: { enable: false } } }
        });

        if (linkId) {
          setLinkUrl(`${BASE_URL}/send/${linkId}`);
        }

        if (path.startsWith('/send/')) {
          setView('sendMessage');
        }
      }, [linkId, path]);

      const handleCreateLink = async () => {
        try {
          const response = await fetch(`${BASE_URL}/create-link`, {
            method: 'POST'
          });
          const data = await response.json();
          if (data.link) {
            setLinkId(data.link);
            setLinkUrl(`${BASE_URL}/send/${data.link}`);
            localStorage.setItem('lastLinkId', data.link);
            setView('linkSection');
          }
        } catch (error) {
          console.error('Error creating link:', error);
          alert('Error creating link. Please try again.');
        }
      };

      const handleCopyLink = () => {
        navigator.clipboard.writeText(linkUrl).then(() => {
          alert('Link copied!');
        });
      };

      const handleSubmitMessage = async () => {
        if (!message.trim()) {
          alert('Please enter a message!');
          return;
        }
        const linkId = path.split('/send/')[1];
        try {
          const response = await fetch(`${BASE_URL}/send-message`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ linkId, message })
          });
          const data = await response.json();
          if (data.success) {
            alert('Message sent!');
            setMessage('');
          } else {
            alert('Failed to send message. Please try again.');
          }
        } catch (error) {
          console.error('Error sending message:', error);
          alert('Failed to send message due to a network error. Please try again.');
        }
      };

      const handleViewMessages = async () => {
        try {
          const response = await fetch(`${BASE_URL}/messages/${linkId}`);
          const data = await response.json();
          if (response.status === 404) {
            alert('Link is invalid or expired. Please create a new link.');
            setLinkId('');
            setLinkUrl('');
            localStorage.removeItem('lastLinkId');
            setView('home');
          } else {
            setMessages(data.messages);
            setView('viewMessages');
          }
        } catch (error) {
          console.error('Error fetching messages:', error);
          alert('Error fetching messages. Please try again or create a new link.');
          setLinkId('');
          setLinkUrl('');
          localStorage.removeItem('lastLinkId');
          setView('home');
        }
      };

      return (
        <GlassCard>
          {view === 'home' && (
            <div className="space-y-4 animate-slide-in-smooth">
              <h1 className="text-4xl font-bold text-center text-white mb-6">Anonymous Message Hub</h1>
              <button
                onClick={handleCreateLink}
                className="w-full bg-blue-600 text-white py-3 rounded-lg shadow-glow hover:shadow-glow-hover hover:-translate-y-0.5 transition-all duration-300 animate-scale-up"
              >
                Create Your Anonymous Link
              </button>
            </div>
          )}
          {view === 'linkSection' && (
            <div className="space-y-4 animate-[fadeInSlow_0.8s_ease-in-out]">
              <p className="text-lg text-white text-center">Share this link on your status/stories:</p>
              <input
                value={linkUrl}
                readOnly
                className="w-full p-3 bg-gray-700 text-gray-300 border border-blue-500 rounded-lg text-center focus:outline-none"
              />
              <button
                onClick={handleCopyLink}
                className="w-full bg-blue-600 text-white py-2 rounded-lg shadow-glow hover:shadow-glow-hover hover:-translate-y-0.5 transition-all duration-300"
              >
                Copy Link
              </button>
              <button
                onClick={handleViewMessages}
                className="w-full bg-blue-600 text-white py-2 rounded-lg shadow-glow hover:shadow-glow-hover hover:-translate-y-0.5 transition-all duration-300"
              >
                View Messages
              </button>
            </div>
          )}
          {view === 'sendMessage' && (
            <div className="space-y-4 animate-[fadeInSlow_0.8s_ease-in-out]">
              <h2 className="text-2xl font-semibold text-center text-gray-300">Send an Anonymous Message</h2>
              <textarea
                value={message}
                onChange={(e) => setMessage(e.target.value)}
                className="w-full p-4 bg-gray-700 text-gray-300 border border-blue-500 rounded-lg placeholder-gray-400 focus:outline-none"
                placeholder="Type your anonymous message..."
                rows="4"
              />
              <button
                onClick={handleSubmitMessage}
                className="w-full bg-blue-600 text-white py-3 rounded-lg shadow-glow hover:shadow-glow-hover hover:-translate-y-0.5 transition-all duration-300"
              >
                Send Message
              </button>
              <button
                onClick={() => setView('home')}
                className="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600 transition duration-300"
              >
                Back
              </button>
            </div>
          )}
          {view === 'viewMessages' && (
            <div className="space-y-4 animate-[fadeInSlow_0.8s_ease-in-out]">
              <h2 className="text-2xl font-semibold text-center text-white">Your Messages</h2>
              <div className="space-y-4">
                {messages.length === 0 ? (
                  <p className="text-gray-300">No messages yet.</p>
                ) : (
                  messages.map((msg, index) => (
                    <MessageCard
                      key={index}
                      message={msg.message}
                      createdAt={msg.created_at}
                      index={index}
                    />
                  ))
                )}
              </div>
              <button
                onClick={() => setView('home')}
                className="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600 transition duration-300"
              >
                Back
              </button>
            </div>
          )}
          <marquee behavior="scroll" direction="left" className="text-gray-400 text-sm mt-4">
            Powered by Anaypaji Solutions
          </marquee>
        </GlassCard>
      );
    }

    const styleSheet = document.createElement('style');
    styleSheet.innerHTML = `
      @keyframes slideInSmooth {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes scaleUp {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-slide-in-smooth {
        animation: slideInSmooth 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-scale-up {
        animation: scaleUp 0.5s ease-out forwards;
      }
      .shadow-glow {
        box-shadow: 0 0 10px #4A8BDF;
      }
      .shadow-glow-hover {
        box-shadow: 0 0 15px #4A8BDF, 0 0 30px #A0006D;
      }
      @media (max-width: 640px) {
        .bg-white.bg-opacity-5 {
          padding: 1rem;
        }
        .bg-gray-500.bg-opacity-30 {
          font-size: 0.9rem;
          padding: 0.75rem;
        }
        textarea {
          font-size: 0.9rem;
        }
      }
    `;
    document.head.appendChild(styleSheet);

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AnonymousMessageHub />);
  </script>
</body>
</html>
